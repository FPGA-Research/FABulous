<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 340" width="460" height="340">
  <!-- Halo ring (dashed rectangle around entire fabric) -->
  <rect x="40" y="20" width="380" height="300" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="8,4" rx="8" />

  <!-- Halo fill strips -->
  <rect x="40" y="20" width="30" height="300" fill="#3498db" fill-opacity="0.07" />
  <rect x="390" y="20" width="30" height="300" fill="#3498db" fill-opacity="0.07" />
  <rect x="40" y="20" width="380" height="25" fill="#3498db" fill-opacity="0.07" />
  <rect x="40" y="295" width="380" height="25" fill="#3498db" fill-opacity="0.07" />

  <!-- Halo label -->
  <text x="435" y="170" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3498db" font-weight="bold" transform="rotate(90, 435, 170)">Halo (clock routing space)</text>

  <!-- All tiles: 160w x 120h, flush together -->
  <!-- Row 0 (bottom) -->
  <rect x="70" y="165" width="160" height="120" fill="#f0f4f8" stroke="#2c3e50" stroke-width="2" rx="4" />
  <text x="78" y="180" font-family="sans-serif" font-size="11" fill="#7f8c8d" font-weight="bold">Tile (0,0)</text>

  <rect x="230" y="165" width="160" height="120" fill="#f0f4f8" stroke="#2c3e50" stroke-width="2" rx="4" />
  <text x="238" y="180" font-family="sans-serif" font-size="11" fill="#7f8c8d" font-weight="bold">Tile (1,0)</text>

  <!-- Row 1 (top) -->
  <rect x="70" y="45" width="160" height="120" fill="#f0f4f8" stroke="#2c3e50" stroke-width="2" rx="4" />
  <text x="78" y="60" font-family="sans-serif" font-size="11" fill="#7f8c8d" font-weight="bold">Tile (0,1)</text>

  <rect x="230" y="45" width="160" height="120" fill="#f0f4f8" stroke="#2c3e50" stroke-width="2" rx="4" />
  <text x="238" y="60" font-family="sans-serif" font-size="11" fill="#7f8c8d" font-weight="bold">Tile (1,1)</text>

  <!-- Connection points (12x12 red boxes) centered on tile boundaries -->
  <!-- Column 0 (x center = 150) -->
  <rect x="144" y="279" width="12" height="12" fill="#e74c3c" rx="2" />
  <rect x="144" y="159" width="12" height="12" fill="#e74c3c" rx="2" />
  <rect x="144" y="39" width="12" height="12" fill="#e74c3c" rx="2" />
  <!-- Column 1 (x center = 310) -->
  <rect x="304" y="279" width="12" height="12" fill="#e74c3c" rx="2" />
  <rect x="304" y="159" width="12" height="12" fill="#e74c3c" rx="2" />
  <rect x="304" y="39" width="12" height="12" fill="#e74c3c" rx="2" />

  <!-- Continuous clock leader lines — column 0 -->
  <line x1="150" y1="279" x2="150" y2="171" stroke="#e74c3c" stroke-width="2.5" />
  <line x1="150" y1="159" x2="150" y2="51" stroke="#e74c3c" stroke-width="2.5" />

  <!-- Continuous clock leader lines — column 1 -->
  <line x1="310" y1="279" x2="310" y2="171" stroke="#e74c3c" stroke-width="2.5" />
  <line x1="310" y1="159" x2="310" y2="51" stroke="#e74c3c" stroke-width="2.5" />

  <!-- Arrowheads at mid-tile (triangle pointing up) -->
  <!-- Tile (0,0) mid y = 225 -->
  <polygon points="144,230 150,216 156,230" fill="#e74c3c" />
  <!-- Tile (0,1) mid y = 105 -->
  <polygon points="144,110 150,96 156,110" fill="#e74c3c" />
  <!-- Tile (1,0) mid y = 225 -->
  <polygon points="304,230 310,216 316,230" fill="#e74c3c" />
  <!-- Tile (1,1) mid y = 105 -->
  <polygon points="304,110 310,96 316,110" fill="#e74c3c" />

  <!-- External input clock: line from label up, branching to both columns -->
  <line x1="230" y1="318" x2="230" y2="300" stroke="#e74c3c" stroke-width="2" />
  <line x1="150" y1="300" x2="310" y2="300" stroke="#e74c3c" stroke-width="2" />
  <line x1="150" y1="300" x2="150" y2="291" stroke="#e74c3c" stroke-width="2" />
  <line x1="310" y1="300" x2="310" y2="291" stroke="#e74c3c" stroke-width="2" />

  <!-- External input clock label -->
  <text x="230" y="332" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">External Input Clock</text>
</svg>
